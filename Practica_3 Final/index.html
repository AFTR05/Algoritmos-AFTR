<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Ejercicio practico 3</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-0,0,0">
        <div id="titulo">
            <h1 id="epa" class="navbar-brand">Agregar productos</h1>
        </div>
    </nav>

    <div id="caja">
        <div id="formulario">
            <div id="espacios">
                <div class="espacio">
                    <label class="form-label">Categoria</label>
                    <input type="text" placeholder="Categoria" id="espcategoria" class="form-control" list="anteriores">
                    <datalist id="anteriores">
                    </datalist>
                </div>
                <div class="espacio">
                    <label class="form-label">Nombre</label>
                    <input type="text" placeholder="Nombre" id="espnombre" autocomplete="off" class="form-control">
                </div>
                <div class="espacio">
                    <label class="form-label">Precio</label>
                    <input type="number" placeholder="Precio" id="espprecio" min=1 autocomplete="off"
                        class="form-control">
                </div>
                <div class="espacio">
                    <label class="form-label">Cantidad</label>
                    <input type="number" placeholder="Cantidad" id="espcantidad" min=1 autocomplete="off"
                        class="form-control">
                </div>
                <div id="envio">
                    <button id="Envioini" class="btn btn-outline-primary">Enviar inicio</button>
                    <button id="enviofin" class="btn btn-outline-primary">Enviar Final</button>
                </div>
            </div>
            <div id="funcionalidad">
                <div id="espaciototalcat">
                    <button id="totalcategoria" class="btn btn-outline-secondary"> Total de productos de
                        categoria</button>
                    <p id="espaciototalcat1"></p>
                </div> <br>
                <div id="espaciototalproduct">
                    <button id="totalproduct" class="btn btn-outline-secondary"> Total de productos</button>
                    <p id="espaciototalproduct1"></p>
                </div> <br>
                <div id="espaciovalor">
                    <button id="valorproduct" class="btn btn-outline-secondary"> Valor de productos</button>
                    <p id="espaciovalor1"></p>
                </div> <br>
                <div id="espaciodisminur">
                    <button id="disminuir" class="btn btn-outline-warning"> Disminuir cantidad producto</button>
                    <p id="espaciodisminuir1"></p>
                </div><br>
                <div id="espacioaumentar">
                    <button id="aumentar" class="btn btn-outline-success"> Aumentar cantidad producto</button>
                    <p id="espacioaumentar1"></p>
                </div><br>
                <div id="espaciobusqueda">
                    <button id="busqueproduct" class="btn btn-outline-dark"> Busqueda de producto</button>
                    <p id="espaciobusqueda1"></p>
                </div><br>
                <div id="espacioeliminar">
                    <button id="elimiproduct" type="button" class="btn btn-outline-danger"> Eliminar un
                        producto</button>
                    <p id="espacioeliminar1"></p>
                </div><br>
                <div id="espacioorden">
                    <button id="orden_ordinal" class="btn btn-outline-info"> Ordenar nombres de productos por orden
                        alfabetico</button>
                    <table id="tabla" class="table table-hover">
                    </table>
                    <p id="espacioorden1"></p>
                </div><br>
            </div>


        </div>

    </div>
    <footer>
        <div id="contenido">
            <p>Author: Andres Felipe Toro Rendon</p>
            <p>atoro1025@cue.edu.co</p>
        </div>
      </footer>
    <script src="js/codigo.js"></script>
</body>

</html>
