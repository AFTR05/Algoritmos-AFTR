<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial con creacion input</title>
</head>

<body>
    <h1>Notas del parcial NOSE</h1>
    <form id="formulario">
        <div id="nombres">
            <h3>Nombres</h3>


        </div>

        <div id="notas">
            <h3>Notas</h3>

        </div>
        <input type="submit" value="Enviar">
    </form>
    <div>
        <div>
            <button id="botonbusque">Busqueda</button>
            <p id="espaciobusque"></p>
        </div>
        <div>
            <button id="botonmay">Mayor</button>
            <p id="espaciomay"></p>
        </div>
        <div>
            <button id="botonprom">Promedio</button>
            <p id="espacioprom"></p>
        </div>
        <div id="totaldiv">
            <button id="botontotal">Total</button>

        </div>

    </div>

    <script src="js/codigo.js"></script>
</body>

</html>
