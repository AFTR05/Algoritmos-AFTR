<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ejercicio practico 3</title>
</head>

<body>
    <div id="titulo">
        <h1 id="epa">Agregar productos</h1>
    </div>
    <div id="caja">
        <div id="formulario">

            <div class="espacio">
                <label class="form-label">Categoria</label>
                <input type="" placeholder="Categoria" id="espcategoria">
            </div>
            <div class="espacio">
                <label class="form-label">Nombre</label>
                <input type="text" placeholder="Nombre" id="espnombre" autocomplete="off">
            </div>
            <div class="espacio">
                <label class="form-label">Precio</label>
                <input type="number" placeholder="Precio" id="espprecio" min=1 autocomplete="off">
            </div>
            <div class="espacio">
                <label class="form-label">cantidad</label>
                <input type="number" placeholder="Cantidad" id="espcantidad" min=1 autocomplete="off">
            </div>
            <div id="envio">
                <button id="Envioini">Enviar inicio</button>
                <button id="enviofin">Enviar Final</button>
            </div>
            <div id="funcionalidad">
                <div id="espaciototalcat">
                    <button id="totalcategoria"> Total de productos de categoria</button>
                </div>
                <div id="espaciototalproduct">
                    <button id="totalproduct"> Total de productos</button>
                </div>
                <div id="espaciovalor">
                    <button id="valorproduct"> Valor de productos</button>
                </div>
                <div id="espaciodisminur">
                    <button id="disminuir"> Disminuir cantidad producto</button>
                </div>
                <div id="espacioaumentar">
                    <button id="aumentar"> Aumentar cantidad producto</button>
                </div>
                <div id="espaciobusqueda">
                    <button id="busqueproduct"> Busqueda de producto</button>
                </div>
                <div id="espacioeliminar">
                    <button id="elimiproduct"> Eliminar un producto</button>
                </div>
                <div id="espacioorden">
                    <button id="orden_ordinal"> Ordenar productos por orden de abedecedario</button>
                </div>
            </div>


        </div>
    </div>

    <script src="js/codigo.js"></script>
</body>

</html>
