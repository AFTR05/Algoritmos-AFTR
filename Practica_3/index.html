<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ejercicio practico 3</title>
</head>

<body>
    <div id="titulo">
        <h1 id="epa">Agregar productos</h1>
    </div>
    <div id="caja">
        <div id="formulario">
            <form>
                <div class="espacio">
                    <label class="form-label">Categoria</label>
                    <input type="" id="espcategoria">
                </div>
                <div class="espacio">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="espnombre">
                </div>
                <div class="espacio">
                    <label class="form-label">Precio</label>
                    <input type="text" id="espprecio">
                </div>
                <div class="espacio">
                    <label class="form-label">cantidad</label>
                    <input type="number" id="espcantidad">
                </div>
                <div id="envio">
                    <button type="submit" id="botonenvio">Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="js/codigo.js"></script>
</body>

</html>
